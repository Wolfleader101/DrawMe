<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  
  <meta charset="utf-8">
  <title>DrawMe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="row">
    <div class="col">
      <h1 id="Heading">Draw.Me<sub class="subBeta">Beta</sub></h1>
      <p id="Heading">An automated drawing tool!</p>
      <div class="MainSect">
        <br>
        <p>What do you want to draw?</p>
        <form class="" action="index.html" onsubmit="SubmitInput(); return false">
          <input id="DrawInput" type="text" name="" placeholder="Need an idea? Type 'Draw a Circle'">
          <input type="submit" name="" value="Submit">
        </form>
      </div>
      <div class="CustomSect">
        <p>Settings for shapes coming soon!</p>
      </div>
    </div>
    <div class="col CanvasSect">
      <select name="canvasSelect" class="CaSelect"><option value="2D">2D</option><option value="3D">3D - Not working yet</option></select>
      <canvas id="canvas" width="1150" height="600"></canvas>
    </div>
  </div>
</body>
<script src="scripts/main.js" charset="utf-8"></script>
<script src="scripts/input.js" charset="utf-8"></script>
<script src="scripts/Arguments/Shape.js"></script>
<script src="scripts/Commands/create.js"></script>
<script src="scripts/Commands/destroy.js"></script>
<script src="scripts/Arguments/DrawShapes.js"></script>




</html>
